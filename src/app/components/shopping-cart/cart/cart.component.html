<div *ngIf="!cartItems?.length" class="alert alert-info">Your Cart is Empty.</div>

<ul *ngIf="cartItems?.length" class="list-group">
  <li class="list-group-item active">
    <strong>Your Cart</strong> 
  </li>
  <li class="list-group-item" *ngFor="let item of cartItems">
  <app-cart-item [cartItem]="item"></app-cart-item>
  <button type="button" class="btn btn-xs btn-warning product-btn" style="margin-left: 20px" (click)="removeCartItems(item.id)">Remove</button>
  </li>
  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    <!-- <app-payment [cartTotal]="cartTotal"></app-payment> -->
  </li>
  
  <br>
  <button type="button" class="btn btn-m btn-success" style="font-weight:bold;" (click)="checkout()">Proceed to Buy</button>

</ul>
